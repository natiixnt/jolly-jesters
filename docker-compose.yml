# Plik: docker-compose.yml
version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pilot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pilot
      POSTGRES_PASSWORD: pilot
      POSTGRES_DB: pilotdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pilot -d pilotdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: pilot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- DODANA USŁUGA SELENIUM ---
  selenium:
    image: selenium/standalone-chrome:latest # Używamy obrazu standalone dla prostoty
    container_name: pilot_selenium
    restart: unless-stopped
    shm_size: 2g # Ważne dla stabilności Chrome w Dockerze
    ports:
      - "4444:4444" # Port Selenium Grid
      - "7900:7900" # Port VNC (do podglądu, wpisz w przeglądarce http://localhost:7900)
    healthcheck:
      # Sprawdza, czy hub Selenium jest gotowy
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5
  # --- KONIEC DODANEJ USŁUGI ---

  backend:
    build:
      context: ./backend
    container_name: pilot_backend
    env_file:
      - ./backend/.env
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      
  worker:
    build:
      context: ./backend
    container_name: pilot_worker
    env_file:
      - ./backend/.env
    command: >
      sh -c "celery -A app.tasks worker --loglevel=info --queues celery"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      
  scraper_worker:
    build:
      context: ./backend
    container_name: pilot_scraper_worker
    command: >
      sh -c "alembic upgrade head && celery -A app.tasks worker --loglevel=info --queues scraper"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    shm_size: 2g
    environment:
      - WORKSPACE=/workspace
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+psycopg2://pilot:pilot@postgres:5432/pilotdb
      - SELENIUM_URL=http://selenium:4444/wd/hub
      - SELENIUM_HEADLESS=${SELENIUM_HEADLESS:-0}
    depends_on:
      postgres: # <-- POPRAWKA: Dodano warunek 'service_healthy'
        condition: service_healthy
      redis: # <-- POPRAWKA: Dodano warunek 'service_healthy'
        condition: service_healthy
      selenium: # <-- POPRAWKA: Dodano brakującą zależność od Selenium
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: pilot_frontend
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    depends_on:
      - backend

volumes:
  pgdata:
  workspace_data: {}