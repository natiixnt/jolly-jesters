# Plik: docker-compose.yml
version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pilot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pilot
      POSTGRES_PASSWORD: pilot
      POSTGRES_DB: pilotdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:  # <-- DODAJ TĘ SEKCJĘ
      test: ["CMD-SHELL", "pg_isready -U pilot -d pilotdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: pilot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:  # <-- DODAJ TĘ SEKCJĘ
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- NOWA USŁUGA (KROK 34) ---
  selenium:
    image: selenium/standalone-chrome:latest
    container_name: pilot_selenium
    # Używamy shm_size, aby Chrome miał wystarczająco pamięci
    shm_size: 2g 
    restart: unless-stopped
    ports:
      # Port 4444 jest dla poleceń Selenium
      - "4444:4444" 
      # Port 7900 jest opcjonalny - możesz na nim podejrzeć przeglądarkę
      - "7900:7900" 
    healthcheck:  # <-- DODAJ TĘ SEKCJĘ
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
    container_name: pilot_backend
    env_file:
      - ./backend/.env
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy  # <-- ZMIEŃ TO
      redis:
        condition: service_healthy  # <-- ZMIEŃ TO
      selenium:
        condition: service_healthy  # <-- ZMIEŃ TO

  worker:
    build:
      context: ./backend
    container_name: pilot_worker
    env_file:
      - ./backend/.env
    command: >
      sh -c "celery -A app.tasks worker --loglevel=info --queues celery"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    depends_on:
      postgres:
        condition: service_healthy  # <-- ZMIEŃ TO
      redis:
        condition: service_healthy  # <-- ZMIEŃ TO
      selenium:
        condition: service_healthy  # <-- ZMIEŃ TO

  scraper_worker:
    build:
      context: ./backend
    container_name: pilot_scraper_worker
    env_file:
      - ./backend/.env
    command: >
      sh -c "alembic upgrade head && celery -A app.tasks worker --loglevel=info --queues celery"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    environment:
      - WORKSPACE=/workspace
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+psycopg2://pilot:pilot@postgres:5432/pilotdb
      # (KROK 34) Worker również musi wiedzieć, gdzie jest Selenium
      - SELENIUM_URL=http://selenium:4444/wd/hub
      - SELENIUM_HEADLESS=${SELENIUM_HEADLESS:-1}
    depends_on:
      - postgres
      - redis
      - selenium # Worker zależy od selenium

  scraper_worker:
    build:
      context: ./backend
    container_name: pilot_scraper_worker
    command: >
      sh -c "alembic upgrade head && celery -A app.tasks worker --loglevel=info --queues scraper"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    environment:
      - WORKSPACE=/workspace
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+psycopg2://pilot:pilot@postgres:5432/pilotdb
      - SELENIUM_URL=http://selenium:4444/wd/hub
      - SELENIUM_HEADLESS=${SELENIUM_HEADLESS:-1}
    depends_on:
      - postgres
      - redis
      - selenium

  frontend:
    build:
      context: ./frontend
    container_name: pilot_frontend
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    depends_on:
      - backend

volumes:
  pgdata:
  workspace_data: {}