# Plik: docker-compose.yml
version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pilot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pilot
      POSTGRES_PASSWORD: pilot
      POSTGRES_DB: pilotdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: pilot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    container_name: pilot_backend
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace  # <-- POPRAWKA: Dodaj współdzielony wolumen
    environment:
      - WORKSPACE=/workspace
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+psycopg2://pilot:pilot@postgres:5432/pilotdb
      - MULTIPLIER=1.5
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ./backend
    container_name: pilot_worker
    command: >
      sh -c "alembic upgrade head && celery -A app.tasks.celery worker --loglevel=info"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace  # <-- POPRAWKA: Dodaj ten sam współdzielony wolumen
    environment:
      - WORKSPACE=/workspace
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+psycopg2://pilot:pilot@postgres:5432/pilotdb
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
    container_name: pilot_frontend
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    depends_on:
      - backend

volumes:
  pgdata:
  workspace_data: {} # <-- POPRAWKA: Zdefiniuj nowy wolumen