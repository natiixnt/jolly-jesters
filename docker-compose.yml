# Plik: docker-compose.yml
version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pilot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pilot
      POSTGRES_PASSWORD: pilot
      POSTGRES_DB: pilotdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: pilot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # --- NOWA USŁUGA (KROK 34) ---
  selenium:
    image: selenium/standalone-chrome:latest
    container_name: pilot_selenium
    # Używamy shm_size, aby Chrome miał wystarczająco pamięci
    shm_size: 2g 
    restart: unless-stopped
    ports:
      # Port 4444 jest dla poleceń Selenium
      - "4444:4444" 
      # Port 7900 jest opcjonalny - możesz na nim podejrzeć przeglądarkę
      - "7900:7900" 

  backend:
    build:
      context: ./backend
    container_name: pilot_backend
    env_file:
      - ./backend/.env
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - selenium

  worker:
    build:
      context: ./backend
    container_name: pilot_worker
    env_file:
      - ./backend/.env
    command: >
      sh -c "celery -A app.tasks worker --loglevel=info --queues celery"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    depends_on:
      - postgres
      - redis
      - selenium

  scraper_worker:
    build:
      context: ./backend
    container_name: pilot_scraper_worker
    env_file:
      - ./backend/.env
    command: >
      sh -c "celery -A app.tasks worker --loglevel=info --queues scraper"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    depends_on:
      - postgres
      - redis
      - selenium

  frontend:
    build:
      context: ./frontend
    container_name: pilot_frontend
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    depends_on:
      - backend

volumes:
  pgdata:
  workspace_data: {}