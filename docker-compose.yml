version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

web:
  build:
    context: ./backend
    dockerfile: Dockerfile
  image: my-backend:latest
  restart: always
  environment:
    DATABASE_URL: postgresql://appuser:changeme@db:5432/appdb
    CELERY_BROKER_URL: redis://redis:6379/0
  depends_on:
    - db
    - redis
  ports:
    - "8000:8000"
  volumes:
    - ./backend:/app

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: my-worker:latest
    restart: always
    command: celery -A app.tasks worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://appuser:changeme@db:5432/appdb
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app

  streamlit:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: my-streamlit:latest
    restart: always
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app

volumes:
  db_data:
