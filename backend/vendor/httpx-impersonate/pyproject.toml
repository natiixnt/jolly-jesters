[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "httpx-impersonate"
version = "0.1.0"
description = "Local fallback implementation of httpx-impersonate using tls-client"
readme = "README.md"
authors = [{name = "Jolly Jesters Team"}]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.26",
    "tls-client>=1.0.1",
]

[project.urls]
Homepage = "https://example.com/httpx-impersonate"
